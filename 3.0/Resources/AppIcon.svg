<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="200"
  height="200"
>
  <!-- Outer Square -->
  <rect
    x="10"
    y="10"
    width="80"
    height="80"
    fill="none"
    stroke="black"
    stroke-width="2"
    rx="5"
  />

  <!-- Digital Display Area -->
  <rect
    x="25"
    y="35"
    width="50"
    height="30"
    fill="black"
    stroke="black"
    rx="3"
  />

  <!-- Placeholder Dashes -->
  <line
    x1="30"
    y1="50"
    x2="70"
    y2="50"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    stroke-dasharray="5,5"
  />
</svg>